<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
            <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex">
            <div class="flex-1 bg-red-200 p-4 w-1/2">Flexbox Item 1</div>
            <div class="flex-1 bg-red-400 p-4 w-1/2">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
    <section class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
        <!-- Image Gallery -->
        <div class="overflow-hidden rounded-lg shadow-lg">
            <img src="https://images.unsplash.com/photo-1726137570078-1faa70beb6ad?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Nature" class="w-full h-auto object-cover transition-transform duration-300 hover:scale-105">
        </div>
        <div class="overflow-hidden rounded-lg shadow-lg">
            <img src="https://images.unsplash.com/photo-1726137570078-1faa70beb6ad?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="City" class="w-full h-auto object-cover transition-transform duration-300 hover:scale-105">
        </div>
        <div class="overflow-hidden rounded-lg shadow-lg">
            <img src="https://images.unsplash.com/photo-1726137570078-1faa70beb6ad?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Architecture" class="w-full h-auto object-cover transition-transform duration-300 hover:scale-105">
        </div>
        <div class="overflow-hidden rounded-lg shadow-lg">
            <img src="https://images.unsplash.com/photo-1726137570078-1faa70beb6ad?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Travel" class="w-full h-auto object-cover transition-transform duration-300 hover:scale-105">
        </div>
        <div class="overflow-hidden rounded-lg shadow-lg">
            <img src="https://images.unsplash.com/photo-1726137570078-1faa70beb6ad?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Food" class="w-full h-auto object-cover transition-transform duration-300 hover:scale-105">
        </div>
        <div class="overflow-hidden rounded-lg shadow-lg">
            <img src="https://images.unsplash.com/photo-1726137570078-1faa70beb6ad?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="People" class="w-full h-auto object-cover transition-transform duration-300 hover:scale-105">
        </div>
    </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
